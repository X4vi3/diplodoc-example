fullScreen: true
blocks:
  - type: 'header-block'
    width: 's'
    offset: 'default'
    title: 'Diplodoc'
    resetPaddings: true
    verticalOffset: 'l'
    description: 'Платформа для создания технической документации в концепции Docs as Сode с открытым исходным кодом. Простое и удобное решение для развертывания документации больших и маленьких команд.'
    background:
      light:
        image:
          mobile: '../_assets/cover.png'
          desktop: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/index-diplodoc/ddos-index-cover.png'
          disableCompress: true
          hide: true
        color: '#C6FE4D'
        fullWidth: false
      dark:
        image:
          mobile: '../_assets/cover-dark.png'
          desktop: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/index-diplodoc/ddos-index-cover-dark.png'
          disableCompress: true
        color: '#C6FE4D'
        fullWidth: false
    buttons:
      - text: 'Начать'
        primary: true
        theme: 'outlined'
        size: 'promo'
        url: '/'
      - text: 'GitHub'
        primary: true
        theme: 'outlined'
        size: 'promo'
        url: 'https://github.com/diplodoc-platform'
